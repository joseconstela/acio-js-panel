<head>
  <title>Acio-js management panel</title>
  <noscript>
    <style>
    body {font-size: 3em;text-align: center;}
    body:after {content: "Please enable JavaScript";}
    </style>
  </noscript>
  <script src="/aciojs.js"></script>
  <script src="/codemirror/codemirror.js"></script>
  <script src="/codemirror/searchcursor.js"></script>
  <script src="/codemirror/search.js"></script>
  <script src="/codemirror/javascript.js"></script>
  <script src="/codemirror/jumptoline.js"></script>
  <link rel="stylesheet" href="/codemirror/codemirror.css">
</head>

<body>
</body>

<template name="siteLayout">
  {{> navbar}}
  {{> site}}
</template>

<template name="appLayout">
  {{> navbar}}

  <div class="container">
    <div class="row">
      <div class="col-md-12">
        {{> breadcrumb}}
      </div>
    </div>
    <div class="row">
      <div class="col-md-12" role="main">
        {{> yield}}
      </div>
    </div>

    {{> footer}}
  </div>

</template>

<template name="navbar">
  <nav class="navbar navbar-inverse navbar-fixed-top" role="banner">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="https://joseconstela.github.io/acio-js/" target="_blank">Aciojs</a>
      </div>
      <ul class="nav navbar-nav">
        <li class="{{#if currentRouteIs 'index'}}active{{/if}}"><a href="{{pathFor 'index'}}">Home</a></li>
        <li class="{{#if currentRouteIs 'jobs'}}active{{/if}}"><a href="{{pathFor 'jobs.index'}}">Jobs</a></li>
        {{#if demoMode}}
          <li class="{{#if currentRouteIs 'demo'}}active{{/if}}"><a href="{{pathFor 'demo.index'}}">Demo</a></li>
        {{/if}}
        <li><a href="https://joseconstela.github.io/acio-js/help.html" target="_blank">Help</a></li>
      </ul>
      <ul class="nav navbar-nav navbar-right">
        {{> loginButtons}}
      </ul>
    </div>
  </nav>
</template>

<template name="footer">
  <hr>
  <footer role="contentinfo">
    <p><a href="https://joseconstela.github.io/acio-js/" target="_blank">acio-js website</a></p>
  </footer>
</template>

<template name="appMenu">
  <div class="nav nav-pills nav-stacked" role="navigation">

  </div>
</template>
