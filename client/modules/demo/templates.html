<template name="demo">

  <h2 class="page-header">Demo</h2>

  <script>

  aciojs.debug(function(d) {
    if (!!d.text) {
      $('pre').append( '['+d.source.toUpperCase()+'] ' + d.text + '\n');
    }

    if(d.source === 'worker') {
      var p = $('.processor.p-' + d.data.workerId);

      var j = Jobs.findOne(d.data.jobId);

      $('.job', p)
        .html('')
        .append(
          $('<a>')
            .attr('href', '/jobs/' + d.data.jobId + '/results')
            .text(j ? j.name : '')
          );

      $('.last-result', p).text(d.data.result.data);

      var t = $('.total-results', p).text();
      $('.total-results', p).text((parseInt(t) ||Â 0)+1);
    }

  });

  aciojs.permissions({
    message: "This website uses Acio.js to perform computational tasks.<br>Allowing run such tasks will help on demo research.",
    links: [
      {
        text: 'Author\'s website',
        href: 'http://joseconstela.com'
      }
    ]
  });
  aciojs.load("{{jobsServerUrl}}");
  aciojs.start();

  </script>

  <pre></pre>

  <div class="btn btn-primary clear-db">Clear DB and all cookies.</div>

  <h3>Processors</h3>

  <table class="table table-condensed table-striped table-bordered">
    <thead>
      <tr>
        <th># Processor</th>
        <th>Job</th>
        <th>Last result</th>
        <th>Results submited</th>
      </tr>
    </thead>
    <tbody>
      {{#each processors}}
      <tr class="processor p-{{processor}}">
        <td class="processor-id">{{processor}}</td>
        <td class="job"></td>
        <td class="last-result"></td>
        <td class="total-results"></td>
      </tr>
      {{/each}}
    </tbody>
  </table>

</template>
