<template name="demo">

  <h2 class="page-header">Demo</h2>

  <script>

  aciojs.debug(function(d) {
    if (!!d.text) {
      $('pre').append( '['+d.component+'] ' + d.text + '\n');
    }

    if(d.component === 'worker') {
      var p = $('.processor.p-' + d.data.workerId);

      $('.job', p)
        .html('')
        .append(
          $('<a>')
            .attr('href', '/jobs/' + d.data.jobId + '/results')
            .text(Jobs.findOne(d.data.jobId).name)
          );

      $('.last-result', p).text(d.data.result.data);

      var t = $('.total-results', p).text();
      $('.total-results', p).text((parseInt(t) ||Â 0)+1);
    }
  });

  aciojs.load();
  aciojs.endpoint("{{jobsServerUrl}}");
  aciojs.ready();

  </script>

  <h3>System</h3>

  <pre></pre>

  <h3>Processors</h3>

  <table class="table table-condensed table-striped table-bordered">
    <thead>
      <tr>
        <th># Processor</th>
        <th>Job</th>
        <th>Last result</th>
        <th>Results submited</th>
      </tr>
    </thead>
    <tbody>
      {{#each processors}}
      <tr class="processor p-{{processor}}">
        <td class="processor-id">{{processor}}</td>
        <td class="job"></td>
        <td class="last-result"></td>
        <td class="total-results"></td>
      </tr>
      {{/each}}
    </tbody>
  </table>

</template>
