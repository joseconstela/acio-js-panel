<template name="datas">
  <h2 class="page-header">Data sets</h2>
  <div class="row">
    <div class="col-md-12">
      <p>
        Create a new data set
        <a class="btn btn-primary" href="{{pathFor 'datas.add'}}" role="button">Add data set</a>
      </p>
    </div>
    <div class="col-md-12">
      <table class="table table-condensed table-striped table-bordered">
        <thead>
          <tr>
            <th>Name</th>
            <th>Created at</th>
            <th>Options</th>
          </tr>
        </thead>
        <tbody>
          {{#each datas}}
            {{> datasTableItem}}
          {{/each}}
        </tbody>
      </table>
    </div>
  </div>
</template>

<template name="datasTableItem">
  <tr>
    <td>{{name}}</td>
    <td>{{createdAt}}</td>
    <td>
      <a class="btn btn-xs btn-default" href="{{pathFor 'datas.edit'}}">Edit</a>
      <a class="btn btn-xs btn-danger remove-item" href="#">Remove</a>
    </td>
  </tr>
</template>

<template name="datasAdd">
  <h2 class="page-header">Add a new data</h2>
  {{> quickForm collection="Datas" id="dataForm" type="insert"}}
</template>

<template name="datasEdit">
  <h2 class="page-header">Update data</h2>
  {{> quickForm collection="Datas" id="dataForm" type="update" doc=data}}
</template>
